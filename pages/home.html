<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Agregamos Google Fonts para una tipograf칤a elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif; /* Tipograf칤a elegante */
            margin: 0;
            padding: 0;
            background-color: #2d6a4f; /* Verde m치s oscuro y elegante */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d1b39d; /* Barra de navegaci칩n m치s clara */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .navbar-container {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }
        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            flex: 1;
            max-width: none;
            margin-right: 20px;
        }
        .search-bar input {
            border: none;
            outline: none;
            margin-left: 5px;
            width: 100%;
        }
        .nav-links {
            display: flex;
            gap: 15px;
            flex: 1;
            justify-content: space-evenly;
        }
        .nav-links button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background 0.3s, color 0.3s;
            padding: 10px;
            border-radius: 5px;
        }
        .nav-links button:hover {
            background: #8b5a2b; /* Color tierra oscuro */
            color: #fff;
        }
        .container {
            max-width: 900px;
            background: #5f9a77; /* Verde m치s suave para el contenedor */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 100px;
        }
        .container h2 {
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
        }
        .container p {
            font-size: 1.1em;
            color: #f1e1c6; /* Color tierra claro */
            margin-bottom: 20px;
        }
        .contact-sections {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .contact-section {
            flex: 1;
            padding: 20px;
            background: #f1e1c6; /* Color tierra claro */
            border-radius: 8px;
            text-align: center;
            margin: 0 10px;
            font-size: 1em;
        }
        .contact-section h3 {
            font-size: 1.1em;
            font-weight: bold;
            color: #2f4f2f; /* Verde oscuro */
        }
        .contact-section p {
            font-size: 0.9em;
            color: #2f4f2f; /* Verde oscuro */
            transition: color 0.3s;
        }
        .contact-section p:hover {
            color: #8b5a2b; /* Color tierra oscuro */
        }
        .contact-section button {
            width: auto;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 0.9em;
            background: #6b8e23; /* Verde oliva */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .contact-section button:hover {
            background: #556b2f; /* Verde m치s oscuro */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                游댌
            </div>
            <div class="nav-links">
                <button onclick="location.href='#'">Home</button>
                <button onclick="location.href='#'">Contact Us</button>
                <button onclick="location.href='#'">Log in / Sign up</button>
                <button onclick="location.href='#'">About Us</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Contact Us</h2>
        <p>We are here to help you</p>
        <div class="contact-sections">
            <div class="contact-section">
                <h3>Call Us</h3>
                <p>Phone: +44 20 7946 0958</p>
            </div>
            <div class="contact-section">
                <h3>Live Chat</h3>
                <button onclick="alert('Starting live chat...')">Start Chat</button>
            </div>
            <div class="contact-section">
                <h3>Ask a Question</h3>
                <button onclick="alert('Redirecting to email...')">Send Email</button>
            </div>
        </div>
    </div>
</body>
</html>
